    function fllDia() {
       var nodeDataArray = [{'category': 'simple', 'hauptInfo': 'FactNet', 'hintergrund': false, 'info': [{'c': 1, 'mehr': ['In Diagrammen sollen verschiedenste Wissenskonstrukte darstellbar sein.\nEin Diagramm soll bspw. während einer Vorlesung mit grundlegenden Informationen, je nach verfügbarer Mitschreibzeit, gefüllt werden.'], 'text': 'Diagramme'}, {'c': 1, 'mehr': ['Mehrere Diagramme  können zu Modellen zusammengefasst werden, das verhindert das stetige Anwachsen eines Diagrammes und die daraus resultierende Unübersichtlichkeit.'], 'text': 'Eigene Modelle'}], 'key': -1, 'knotenfarbe': 'green', 'loc': '10356.769061676383 -7371.03744252308', 'restInfo': 'Eine Seite zum Anlegen und Verwalten von Wissen', 'scale': '1.0', 'scaleZu': 4.943170345144024, 'textfarbe': 'white', 'vordergrund': true}, {'category': 'logiktemplate', 'color': 'white', 'group': -14, 'key': -4, 'loc': '19545.90632944007 4059.36071210604', 'qwo': 'eh', 'scale': '1.0', 'visall': false, 'visand': true, 'visex': false, 'visible': true, 'visiff': false, 'visimp': false, 'visor': false, 'vispim': false}, {'category': 'idea', 'color': 'green', 'group': -14, 'key': -6, 'loc': '15990.279628265896 4386.8422955610495', 'qwer': 'q', 'scale': '1.1016000000000001', 'scaleText': 1.1016000000000001, 'symbolfarbe': 'yellow', 'text': 'Geistesblitz!'}, {'antwort': 'Eine ErklärungErklärungErklärungErklärungErklärung', 'category': 'helptemplate', 'color': 'red', 'frage': 'Was ist unklar?', 'group': -14, 'key': -9, 'loc': '17253.446600317693 1047.0586867020384', 'scale': '1.3224999999999998', 'symbolfarbe': 'green', 'visible': true, 'wa': ' '}, {'antwort': 'Unklar ist, was nicht klar und deutlich erkannt wird.', 'category': 'answertemplate', 'color': 'red', 'frage': 'Was ist unklar?', 'group': -14, 'key': -10, 'loc': '18753.550869729417 152.5969755626836', 'scale': '1.3224999999999998', 'symbolfarbe': 'green', 'visible': true, 'wa': 'antwort'}, {'category': 'allesSehen', 'group': -14, 'hauptInfo': 'Textknoten', 'hintergrund': false, 'info': [{'c': 1, 'mehr': ['Mit dem Button in der Knotenfarbe unten links kann je nach Komplexität des zu beschreibenden Begriffes zwischen dem einfachen und detaillierteren Layout gewechselt werden.\n\nUnten Rechts kann mit dem Klick ein "Eigenschaftsblock" hingefügt werden, der besteht aus einem Textfeld um die Eigenschaft zu benennen und einem um es zu definieren.\n\nDie kleinen Pfeile über Textfeldern können angeklickt werden um den Inhalt ein- oder auszublenden.\n'], 'text': 'Buttons'}, {'c': 1, 'mehr': ['Text kann einfach bearbeitet werden indem er angeklickt wird.\nEin Textknoten soll zu einem Begriff oder einer Aussage alle nötigen Informationen beinhalten können - je nach Anwendungsfall muss er deswegen flexibel erweiterbar sein.'], 'text': 'Textfelder'}], 'key': -11, 'knotenfarbe': 'green', 'loc': '14906.645156610157 -698.0141399140953', 'restInfo': 'Ein Knoten in dem viel beschrieben werden kann!', 'scale': '1.0', 'scaleZu': '1.0', 'textfarbe': 'white', 'vordergrund': true}, {'category': 'allesSehen', 'group': -14, 'hauptInfo': 'Idee', 'hintergrund': false, 'info': [{'c': 1, 'mehr': ['Mit Rechtsklick kann im Contextmenü eine neue Idee eingefügt werden'], 'text': 'Erstellung'}, {'c': 1, 'mehr': ['Sowohl der Hintergrund des Textfeldes, sowie der Blitzform können farbverändert werden.\nPer Rechtsklick größenveränderlich und auch farbveränderbar am rechten oberen Rand des Diagrammes.'], 'text': 'Größen- und Farbveränderbarkeit'}], 'key': -12, 'knotenfarbe': 'green', 'loc': '14932.586093616077 2379.8665752081297', 'restInfo': 'Ein Knoten um Ideen festhalten zu können', 'scale': '1.0', 'scaleZu': '1.0', 'textfarbe': 'white', 'vordergrund': true}, {'category': 'allesSehen', 'group': -14, 'hauptInfo': 'Logikknoten', 'hintergrund': false, 'info': [{'c': 1, 'mehr': ['Möchte man wissenschaftlich Argumentieren, oder Argumente "nachbauen" kann es praktisch sein, solche "starren" Relationen unter Aussagen festhalten zu können.\nBeispiel: Aussage A: Es regnet draußen. \nAussage B: Ich lächle wenn es draußen regnet.\nSind A und B gleichzeitig richtig, folgt aus A und B, dass ich lächle.\n\nDiese Logikknoten können per Rechtsklick eingefügt werden und die logische Relation ebenfalls durch einen Klick darauf durchgewechselt werden.\nEs kann zwischen dem logischen Und, Oder, der Implikation (Folgepfeil in eine Richtung), der Äquivalenz (Folgepfeil beidseitig) sowie Existenz- und Allquantor gewechselt werden.'], 'text': 'Beispiel'}], 'key': -13, 'knotenfarbe': 'green', 'loc': '19190.38314953309 2365.425474685396', 'restInfo': 'Ein Knoten der ein logisches Symbol darstellt.\nKnoten können damit verbunden werden wenn die gedrückte Maus von der weißen Fläche in Richtung eines Knotens gezogen wird.', 'scale': '1.0', 'scaleZu': '1.0', 'textfarbe': 'white', 'vordergrund': true}, {'auf': true, 'category': 'detailGruppe', 'color': '#00ffff', 'group': '', 'hauptInfo': 'Diagramme', 'info': [{'c': 0, 'mehr': ['Dies hier ist ein Beispiel für einen Textknoten. Diese sind dafür gedacht, "Erklärungsbegriffe" oder "Eigenschaftsbegriffe" darstellen zu können. \nEigenschaftsbegriffe sind eindeutig durch ihre Eigenschaften erklärt.\nErklärungsbegriffe referenzieren mehrere Eigenschaftsbegriffe und beschreiben eine Relation zwischen den Begriffen.\n\nWissensstrukturen setzen sich immer aus einzelnen "Atomen" ,den Eigenschaftsbegriffen, zusammen - Feuer kann beispielsweise als Eigenschaftsbegriff erklärt werden, Strahlt Licht und Wärme aus etc. . \nEin Erklärungsbegriff für Feuer würde stattdessen beschreiben, dass dies eine exotherme chemische Kettenreaktion ist, bei der ein Ausgangsstoff oxidiert. \n\nDie meisten Begriffsdefinitionen stellen jedoch einen Erklärungsbegriff dar - nur durch das bereits vorhandene Wissen um alle referenzierten Begriffe kann die Erklärung auch verstanden werden.'], 'text': 'Textknoten'}, {'c': 1, 'mehr': ['Um die verschiedenen Relationen unter modellierten Begriffen darzustellen können diese (meist am Rand) angeklickt werden und mit gedrückter Maustaste zu einem anderen Knoten gezogen werden. \n\nHierbei wird ein Link erstellt, dieser besitzt ein verschiebbares und anfangs unsichtbares Textfeld, das per Doppelklick aus- und eingeblendet werden kann.'], 'text': 'Links'}, {'c': 2, 'mehr': ['Unklarheiten stellen indirekt wichtige Informationen dar, da sie entweder auf eine logische Unschlüssigkeit hinweisen oder auf fehlendes Vorwissen.\nDaher können diese ebenfalls frei in ein Diagramm eingefügt werden.'], 'text': 'Unklarheiten'}, {'c': 3, 'mehr': ['Möchte man wissenschaftlich Argumentieren, oder Argumente "nachbauen" kann es praktisch sein, solche "starren" Relationen unter Aussagen festhalten zu können.\nBeispiel: Aussage A: Es regnet draußen. \nAussage B: Ich lächle wenn es draußen regnet.\nSind A und B gleichzeitig richtig, folgt aus A und B, dass ich lächle.\n\nDiese Logikknoten können per Rechtsklick eingefügt werden und die logische Relation ebenfalls durch einen Klick darauf durchgewechselt werden.\nEs kann zwischen dem logischen Und, Oder, der Implikation (Folgepfeil in eine Richtung), der Äquivalenz (Folgepfeil beidseitig) sowie Existenz- und Allquantor gewechselt werden.'], 'text': 'Logikknoten'}, {'c': 4, 'mehr': ['Der Kommentar ist als kleiner Texteinschub für Informationen die nicht sinnvoll in Begriffen abgelegt werden können.\n\nBeispiel: Der Professor hat gesagt dies und das ist prüfungsrelevant o.ä. .'], 'text': 'Kommentare'}, {'c': 5, 'mehr': ['Hat man eine gute Idee zu einem Thema kann man einen Geistesblitz erstellen in dem man diese beschreiben kann. \nBei Bedarf kann er auch mit anderen Knoten verbunden werden.'], 'text': 'Ideen'}, {'c': 6, 'mehr': ['Wenn sich eine Unklarheit aufklärt kann für diese per Rechtsklick Antwort?! ausgewählt werden und das Knotentemplate wird geändert um Platz für eine Antwort zu schaffen'], 'text': 'Erklärung für Unklarheiten'}, {'c': 7, 'mehr': ['Gruppen können ebenfalls per Rechtsklick eingefügt werden. Andere Knoten können einfach mit gedrückter Maus in das standartisiert gelbe Feld der Gruppe gezogen werden um diese dort einzufügen.\n\nKnoten können per Rechtsklick auch ausgruppiert werden. \nEin Doppelklick auf die Gruppe wechselt zu einer simplen Gruppe, standartisiert kann die Gruppe detailliert beschrieben werden.\n\nGruppen können zudem durch Klicken auf Expandieren oder Minimieren ein- oder ausgeklappt werden.\n\nBUGS: Leider funktioniert die Größenveränderung der Gruppen nicht gut mit den Locationbindings von GoJS - die Gruppenfläche kann, wenn sie ausgewählt ist, an den blauen Punkten am Rand verändert werden - danach ist jedoch das gruppeninterne Koordinatensystem gestört, weil die einzelnen Knoten an feste Hintergrundpunkte gebunden sind... etc sehr langweilig für dich Lesender - \nTLDR: Ändert man die Größe einer Gruppe sollte gespeichert und neugeladen werden!'], 'text': 'Gruppen'}], 'isGroup': true, 'key': -14, 'knotenfarbe': '#000000', 'loc': '14666.645156610157 -938.0141399140953', 'restInfo': 'Ein Diagramm ist einem klassischen Graphen nachempfunden. Die Knoten des Graphen, stellen hier Begriffe dar, die näher erklärt werden sollen. Deren Beziehungen untereinander können direkt in einer Verknüpfung beschrieben werden.', 'scale': 1, 'textfarbe': '#ffffff', 'visible': true, 'zu': false}, {'category': 'allesSehen', 'group': -14, 'hauptInfo': 'Antwort', 'hintergrund': false, 'info': [{'c': 1, 'mehr': ['mehr dazu'], 'text': 'Unterbegriff/Eigenschaft'}], 'key': -15, 'knotenfarbe': 'green', 'loc': '19370.281305438504 -529.2341033458001', 'restInfo': 'Definition oder Eigenschaften', 'scale': '1.0', 'scaleZu': '1.0', 'textfarbe': 'white', 'vordergrund': true}, {'category': 'allesSehen', 'group': -14, 'hauptInfo': 'Unklarheit', 'hintergrund': false, 'info': [{'c': 1, 'mehr': ['mehr dazu'], 'text': 'Unterbegriff/Eigenschaft'}], 'key': -16, 'knotenfarbe': 'green', 'loc': '17059.242942515135 -583.2784690285857', 'restInfo': 'Definition oder Eigenschaften', 'scale': '1.0', 'scaleZu': '1.0', 'textfarbe': 'white', 'vordergrund': true}, {'category': 'allesSehen', 'group': -14, 'hauptInfo': 'Kommentar', 'hintergrund': false, 'info': [{'c': 1, 'mehr': ['Per Rechtsklick größenveränderlich und auch farbveränderbar am rechten oberen Rand des Diagrammes.'], 'text': 'Größen- und Farbveränderbarkeit'}, {'c': 1, 'mehr': ['Beim Klick auf den Kommentar wird der Viewport des Diagramms darauf zentriert und sein Textinhalt eingeblendet.'], 'text': 'Klick'}, {'c': 2, 'mehr': ['Dieses Template ist nur für kurzfristige Ergänzungen gedacht, soll etwas relevantes festgehalten werden, können die Textknoten verwendet werden.\n\nEin Kommentar kann nur Knoten überdecken die vor ihm erstellt wurden, er ist nicht verknüpfbar.\n\n'], 'text': 'Einschränkungen'}, {'c': 3, 'mehr': ['Bei Bedarf einen Kommentar erstellen, Farbe und Größe anpassen um ihn nicht zu übersehen und dann nachdem die Information irrelevant geworden ist, löschen.'], 'text': 'Verwendung'}], 'key': -17, 'knotenfarbe': 'green', 'loc': '16647.791268701065 2563.2172376529334', 'restInfo': 'Der Kommentar ist als kleiner Texteinschub für Informationen die nicht sinnvoll in Begriffen abgelegt werden können.', 'scale': '1.0', 'scaleZu': '1.0', 'textfarbe': 'white', 'vordergrund': true}, {'category': 'kommentar', 'color': 'yellow', 'expand': false, 'group': -14, 'key': -18, 'klein': true, 'loc': '16548.78141590567 2505.3090014071213', 'qwa': 'so', 'scale': '3.0590228625390607', 'text': 'Für kleine Nachtragungen die nicht vergessen werden sollen'}, {'category': 'allesSehen', 'hauptInfo': 'Modelle', 'hintergrund': false, 'info': [{'c': 1, 'mehr': ['Auf der Eigene Modelle Seite können neue Modelle erstellt und bestehende verwaltet werden.\nUm Modelle zu erweitern können diese auf der Übersichtsseite angeklickt und einzeln angezeigt werden. \n'], 'text': 'Eigene Modelle Seite'}, {'c': 1, 'mehr': ['Wird ein Modell angezeigt, kann es per Bearbeiten oben mittig erweitert werden, hierzu sind rechts die bereits erstellten Diagramme zu sehen und können in das Modell gezogen werden.\n\nIm Modell können Gruppen und Verknüpfungen unter den Knoten erstellt werden.'], 'text': 'Bearbeitung'}], 'key': -19, 'knotenfarbe': '#ff8000', 'loc': '19609.75262119878 -5553.9974631533205', 'restInfo': 'Werden Themengebiete modelliert, ist es sinnvoll diese hierarchisch zu gliedern - ein Modell stellt das Thema dar und die Diagramme einzelne Kapitel bei der Erklärung.', 'scale': '1.6850581551000006', 'scaleZu': '1.0', 'textfarbe': '#ffffff', 'vordergrund': true}, {'category': 'allesSehen', 'group': -20, 'hauptInfo': 'Contextmenü', 'hintergrund': false, 'info': [{'c': 1, 'mehr': ['Verschiedene Objekte haben verschiedene Funktionen, sie können jedoch alle ausgruppiert und meist größenverändert werden.'], 'text': 'Individualität'}], 'key': -21, 'knotenfarbe': '#c9c9c9', 'loc': '7577.773110774452 -1209.1554798459197', 'restInfo': 'Per Rechtsklick auf Graphenobjekte wird ein Contextmenü eingeblendet.', 'scale': '1.0', 'scaleZu': '1.0', 'textfarbe': '#ffffff', 'vordergrund': true}, {'category': 'allesSehen', 'group': -20, 'hauptInfo': 'Suche und "Neuer Knoten"', 'hintergrund': false, 'info': [{'c': 1, 'mehr': ['Ein Begriff den man hier eingibt und per Enter bestätigt, wird als Textknoten ins Diagramm eingefügt.'], 'text': 'Neuer Knoten'}, {'c': 1, 'mehr': ['Ein Begriff im Suchfeld wird in allen Textknoten gesucht, Treffer werden im Bild zentriert und können durch Enter durchgewechselt werden.'], 'text': 'Suche'}], 'key': -22, 'knotenfarbe': 'green', 'loc': '4550.055054681591 -846.3560617370781', 'restInfo': 'Die jeweiligen Felder befinden sich über dem Diagramm', 'scale': '1.0', 'scaleZu': '1.0', 'textfarbe': 'white', 'vordergrund': true}, {'category': 'allesSehen', 'group': -20, 'hauptInfo': 'Farbveränderung', 'hintergrund': false, 'info': [{'c': 1, 'mehr': ['Ist ein Graphenobjekt ausgewählt, das farbveränderlich ist, sollten oben rechts farbige Felder angezeigt werden, die angeklickt werden können um die Farbe zu ändern.'], 'text': 'Farbinspektor'}], 'key': -23, 'knotenfarbe': '#ec451c', 'loc': '6006.564354858664 -354.43440478525144', 'restInfo': 'Die Farbveränderung funktioniert mittels dem browsereigenen Farbwahltool (hoffentlich)', 'scale': '1.0', 'scaleZu': '1.0', 'textfarbe': '#ffffff', 'vordergrund': true}, {'category': 'allesSehen', 'group': -20, 'hauptInfo': 'Größenveränderung', 'hintergrund': false, 'info': [{'c': 1, 'mehr': ['Bis auf Gruppen sind alle Graphenobjekte größenveränderbar.'], 'text': 'Rechtsklick'}], 'key': -25, 'knotenfarbe': 'green', 'loc': '9137.500704075366 -972.7775855075083', 'restInfo': 'Die Anzeigegröße von Objekten kann frei vergrößert werden.', 'scale': '1.6850581551000006', 'scaleZu': '1.0', 'textfarbe': 'white', 'vordergrund': true}, {'auf': true, 'category': 'detailGruppe', 'color': '#80ff00', 'group': '', 'hauptInfo': 'Diagramminteraktion', 'info': [], 'isGroup': true, 'key': -20, 'knotenfarbe': '#008000', 'loc': '4310.055054681591 -1449.1554798459197', 'restInfo': 'Das Diagramm kann mit Tastatur und Maus, Hand und Fuß, bedient werden.', 'scale': 1, 'textfarbe': '#ffffff', 'visible': false, 'zu': false}];
